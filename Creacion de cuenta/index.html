<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANLEY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="IMG/forlogin - copia.png">
</head>
<body>
    <div class="form-register">
        <!-- Logo -->
        <div class="logo-container">
        <img src="../img/forlogin.png" alt="Logo" class="logo">
        </div>

        <!-- T√≠tulo -->
        <h4>Crear Cuenta</h4>

        <!-- Formulario -->
        <form id="loginForm">
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre Completo" required 
                oninvalid="this.setCustomValidity('Completa este campo')" 
                oninput="this.setCustomValidity('')">

            <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingrese su Usuario" required 
                oninvalid="this.setCustomValidity('Completa este campo')" 
                oninput="this.setCustomValidity('')">

            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required 
                oninvalid="this.setCustomValidity('Completa este campo')" 
                oninput="this.setCustomValidity('')">

            <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contrase√±a" required 
                oninvalid="this.setCustomValidity('Completa este campo')" 
                oninput="this.setCustomValidity('')">

            <label class="checkbox-container">
                <input type="checkbox" id="terms" required 
                    oninvalid="this.setCustomValidity('Debes aceptar los t√©rminos y condiciones')" 
                    oninput="this.setCustomValidity('')">
                Estoy de acuerdo con los T√©rminos y Condiciones
            </label>

            <input class="botons" type="submit" value="Registrar">
        </form>

        <p><a href="../Inicio de Sesion/index.html">Ya tengo una Cuenta</a></p>
    </div>
    <!-- script para enlace a BD -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async e => {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const usuario = document.getElementById("usuario").value.trim();
        const correo = document.getElementById("correo").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!nombre || !usuario || !correo || !password) {
            alert("‚ö†Ô∏è Por favor completa todos los campos.");
            return;
        }

        try {
            // üöÄ Ahora usamos la URL del backend en Render
            const response = await fetch("https://tlapaleria-backend.onrender.com/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nombre, usuario, correo, password })
            });

            const result = await response.json();
            console.log("Respuesta del servidor:", result);

            if (response.ok && result.message) {
                alert("‚úÖ Cuenta creada correctamente");
                form.reset();
                setTimeout(() => {
                    window.location.href = "../Inicio de Sesion/index.html";
                }, 1000);
            } else {
                alert("‚ùå " + (result.error || "Error al crear la cuenta"));
            }

        } catch (error) {
            console.error("Error al conectar con el servidor:", error);
            alert("‚ùå No se pudo conectar con el servidor. Verifica tu conexi√≥n.");
        }
    });
});
</script>


</body>
</html>
