<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANLEY - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/forlogin - copia.png">
</head>
<body>
    <div class="formulario">
        <img src="img/forlogin.png" alt="Logo" class="logo">
        <h1>Inicio de sesi√≥n</h1>

        <form id="loginForm">
            <div class="username">
                <input type="text" id="usuario" name="usuario" required>
                <label>Nombre de Usuario</label>
            </div>
            <div class="username">
                <input type="password" id="password" name="password" required>
                <label>Contrase√±a</label>
            </div>

            <input type="submit" value="Iniciar sesi√≥n">
            <div class="registrarse">
                ¬øNo tienes una cuenta? <a href="../Creacion de cuenta/index.html">Reg√≠strate</a> <br>
                <a href="../index.html">P√°gina Principal</a>
            </div>
        </form>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", async e => {
            e.preventDefault();

            // Tomamos los datos del formulario
            const usuario = document.getElementById("usuario").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!usuario || !password) {
                alert("Por favor completa todos los campos.");
                return;
            }

            try {
                // üåç Backend en Render
                const response = await fetch("https://tlapaleria-backend.onrender.com/verify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usuario, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message || "‚úÖ Inicio de sesi√≥n exitoso");
                    form.reset();

                    // Redirecci√≥n tras login exitoso
                    setTimeout(() => {
                        window.location.href = "../index.html";
                    }, 1000);
                } else {
                    alert(result.error || "‚ùå Usuario o contrase√±a incorrectos");
                }
            } catch (error) {
                console.error("Error al conectar con el servidor:", error);
                alert("‚ùå No se pudo conectar con el servidor");
            }
        });
    });
    </script>
</body>
</html>
