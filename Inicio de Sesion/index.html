<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STANLEY - Registro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/forlogin - copia.png">
</head>
<body>
  <div class="formulario">
    <img src="img/forlogin.png" alt="Logo" class="logo">
    <h1>Crear cuenta</h1>

    <form id="registerForm">
      <div class="username">
        <input type="text" id="nombre" name="nombre" required>
        <label>Nombre completo</label>
      </div>
      <div class="username">
        <input type="text" id="usuario" name="usuario" required>
        <label>Nombre de usuario</label>
      </div>
      <div class="username">
        <input type="email" id="correo" name="correo" required>
        <label>Correo electrónico</label>
      </div>
      <div class="username">
        <input type="password" id="password" name="password" required>
        <label>Contraseña</label>
      </div>

      <input type="submit" value="Registrarse">
      <div class="registrarse">
        ¿Ya tienes una cuenta? <a href="../Login/index.html">Inicia sesión</a>
      </div>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async e => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!nombre || !usuario || !correo || !password) {
        alert("Por favor completa todos los campos.");
        return;
      }

      try {
        const response = await fetch("https://tlapaleria-backend.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, usuario, correo, password })
        });

        const result = await response.json();

        if (response.status === 201) {
          alert("✅ Registro exitoso. Ahora puedes iniciar sesión.");
          form.reset();
          setTimeout(() => {
            window.location.href = "../Login/index.html";
          }, 1500);
        } 
        else if (response.status === 409) {
          alert("⚠️ Ese usuario o correo ya existe. Por favor elige otro.");
        } 
        else {
          alert(result.error || "❌ Ocurrió un error al registrarte.");
        }
      } catch (error) {
        console.error("Error al conectar con el servidor:", error);
        alert("❌ No se pudo conectar con el servidor. Intenta más tarde.");
      }
    });
  });
  </script>
</body>
</html>
