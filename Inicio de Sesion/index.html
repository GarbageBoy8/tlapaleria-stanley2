<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STANLEY - Inicio de Sesión</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/forlogin - copia.png">
</head>

<body>
  <div class="formulario">
    <img src="img/forlogin.png" alt="Logo" class="logo">
    <h1>Iniciar sesión</h1>

    <form id="loginForm">
      <div class="username">
        <input type="text" id="usuario" name="usuario" required>
        <label>Nombre de usuario</label>
      </div>
      <div class="username">
        <input type="password" id="password" name="password" required>
        <label>Contraseña</label>
      </div>

      <input type="submit" value="Iniciar sesión">
      <div class="registrarse">
        ¿No tienes una cuenta? <a href="../Creacion de cuenta/index.html">Crear cuenta</a>
      </div>
    </form>
  </div>

  <script src="../config.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const usuario = document.getElementById("usuario").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!usuario || !password) {
          alert("Por favor completa todos los campos.");
          return;
        }
      });
  </script>
</body>

</html>
